<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>swiper </title>
    <style type="text/css">
        *{margin:0;padding:0;}
        ul,li{list-style-type: none;}
        .scrollWrap{ position:relative;height:100%;min-height:1136px; overflow:hidden;}
        #tabPic{ overflow:hidden; position:relative;}
        #picList{ overflow:hidden;width:500%;}
        #picList li{float:left; width:20%;}
        #picList img{ width:100%;}
    </style>
</head>
<body>
<section class="scrollWrap">
    <section id="tabPic">
    <ul id="picList">
        <li><img src="static/imgs/1.jpg" /></li>
        <li><img src="static/imgs/2.jpg" /></li>
        <li><img src="static/imgs/3.jpg" /></li>
        <li><img src="static/imgs/4.jpg" /></li>
        <li><img src="static/imgs/5.jpg" /></li>
    </ul>
    </section>
</section>
<script src="static/scripts/base.js"></script>
<script src="static/scripts/swiper.js"></script>
</body>
</html>
