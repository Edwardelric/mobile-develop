<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		* { margin: 0; padding: 0;}
		ul,li{list-style-type: none;}
		.ul {
			height: 200px;
		}
		.flex {
			display: -webkit-box;//低版本安卓
        	display: -webkit-flex;
        	display: flex;
		}
		li:nth-of-type(1) {
			-moz-box-flex:3;
			-webkit-box-flex:3;
			box-flex:3;
		}
		li:nth-of-type(2) {
			-moz-box-flex:3;
			-webkit-box-flex:3;
			box-flex:3;
		}	
	</style>
</head>
<body>
	<ul class="flex ul">
		<li>1</li>
		<li>2</li>
	</ul>
	<p>this is a test</p>
</body>
</html>
